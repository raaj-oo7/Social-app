<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/index.css" rel="stylesheet" />
    <script src="./js/index.js" defer></script>
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Social App</title>
  </head>
  <body>
    <h1>Social Media App</h1>
    <div class="container">
      <div class="left">
        <form id="form">
          <label for="post" id="heading" > Write your post here</label>
          <br /><br />
          <textarea name="post" id="input" cols="30" rows="10"></textarea>
          <div id="msg"></div>
          <br/>
          <button type="submit" id="btn1">Post</button>
        </form>
      </div>
      <div class="right">
        <h3 id="postTitle">Your posts here</h3>
        <div id="posts">
          
      </div>
    </div>
  </body>
